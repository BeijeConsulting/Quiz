        <!-- Scripts -->
        <script>
            var names = document.getElementsByName("name");
            var surnames = document.getElementsByName("surname");
            var title = document.getElementById("pTitle");
            var registerLogin = document.getElementById("alreadyRegistered");

            function hideElements() {
                if(title.innerHTML === "Login") {
                    for(var i = 0; i < 4; i++) {
                        names[i].style.display = "none";
                        surnames[i].style.display = "none";
                    }
                }
                else {
                    for(var i = 0; i < 4; i++) {
                        names[i].style.display = "block";
                        surnames[i].style.display = "block";
                    }
                }
            }

            function change() {
                if(title.innerHTML === "Login") {
                    title.innerHTML = "Register";
                    registerLogin.innerHTML = "Already registered? <a onclick=\"change()\">Log in!</a>";
                    hideElements();
                }
                else {
                    title.innerHTML = "Login";
                    registerLogin.innerHTML = "New user? <a onclick=\"change()\">Register!</a>";
                    hideElements();
                }
            }

        </script>
